<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <meta name="google-signin-client_id" content="346467029932-qfevd2u60hn6ti822gka0kupr49215rm.apps.googleusercontent.com">

</head>
<body class="container">


    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <br>
            <div id="buttonDiv" class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <a href="#" onclick="signOut();">Sign out</a>
        </div>


        <div class="col-sm-6">
            <h1>Login manual</h1>
            <hr>

            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
                <input type="text" name="password" class="form-control mb-2" placeholder="Password" />
    
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>



            <script src="https://accounts.google.com/gsi/client" async defer></script>
            <script src="./js/auh.js"></script>


</body>
</html>
